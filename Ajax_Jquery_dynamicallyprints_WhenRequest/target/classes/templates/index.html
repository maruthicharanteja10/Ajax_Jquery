<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring MVC AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid black; text-align: center; }
        input, button { padding: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2><strong>Spring MVC Application With AJAX</strong></h2>
        <label>Enter Username: </label>
        <input type="text" id="username" placeholder="Type your name...">
        <button id="wishBtn">Wish</button>

        <h3>Response From Server:</h3>
        <p id="responseText"></p>
    </div>

    <script>
        $(document).ready(function() {
            $("#wishBtn").click(function() {
                let userName = $("#username").val().trim();

                if (userName === "") {
                    $("#responseText").text("Please enter a name.");
                    return;
                }

                $.get("/wish", { name: userName }, function(response) {
                    $("#responseText").text(response);
                }).fail(function() {
                    $("#responseText").text("Error contacting server.");
                });
            });
        });
    </script>
</body>
</html>
